<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validarLogin() {
            let usuario = document.getElementById("usuario").value;
            let senha = document.getElementById("senha").value;

            if (usuario === "" || senha === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }
            
            if (usuario === "admin" && senha === "1234") {
                window.location.href = "formulario.html";
            } else {
                alert("Usuário ou senha incorretos.");
            }
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 shadow">
                    <h2 class="text-center">Login</h2>
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" id="usuario" class="form-control" placeholder="Digite seu usuário">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                    </div>
                    <button class="btn btn-primary w-100" onclick="validarLogin()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
